{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table>
  <tr>
    <th>Symbol</th>
    <th>Shares</th>
    <th>Price</th>
    <th>TOTAL</th>
  </tr>
  {% for stock in portfel %}
  <tr>
    <td>{{ symbol }}</td>
    <td>{{ shares }}</td>
    <td>{{ price }}</td>
    <td>{{ total }}</td>
  </tr>
  {% endfor %}
  <tr>
    <td>CASH</td>
    <td></td>
    <td></td>
    <td></td>
    <td>{{ cash }}</td>
  </tr>

</table>
{% endblock %}
